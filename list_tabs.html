<script type="text/javascript">

chrome.windows.getAll({ populate: true }, function(windowList) {
  document.write('<div>Tabruptcy!</div>');
  windowList.forEach(function (window) {
    document.write('<div style="display: inline-block">Window: '+window.id);
    window.tabs.forEach(function (tab) {
      document.write('<div><b>'+tab.title+'</b></div>');
      document.write('<div>'+tab.url+'</div>');
    });
    document.write('</div>');
  });
});

</script>
